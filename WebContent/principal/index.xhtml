<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

    <meta charset="utf-8"/>
   
    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="../resources/css/bootstrap.min.css" rel="stylesheet"/>

    <link href="../resources/css/sb-admin-2.css" rel="stylesheet"/>

   

</h:head>

<h:body>

    <div id="wrapper">

            <div class="navbar-header">
                <a class="navbar-brand" href="index.xhtml">
                	<div>
                		<span style="font-size: 20pt; padding-left: 66px; position: relative; top: -6px;"> UVA </span>
	                	<br/>
	                	<span style="font-size: 11pt; position: relative; top: -4px;"> REPOSIÇÃO AUTOMOTIVA </span> 
                	</div>

            </div>

        </nav>

        <div id="page-wrapper">

                    <h1 class="page-header">Cadastro Cliente</h1>
                </div>
            </div>
			 <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Cadastro Cliente
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                	<table style="width: 100%;">
										<tr>
											<td> <h:outputLabel value="Nome:" /> </td>

										</tr> 
										
										<tr>
											<td> <h:outputLabel value="CPF:" /> </td>											
											<td> <h:inputText value="" styleClass="form-control"/></td>
										</tr>
										
										<tr>
											<td> <h:outputLabel value="Login:" /> </td>											
											<td> <h:inputText value="" styleClass="form-control"/></td>
										</tr>
										
										<tr>
											<td> <h:outputLabel value="Senha:" /> </td>											
											<td> <h:inputSecret value="" styleClass="form-control"/></td>
										</tr>                               	
                                	
                                	</table>
                                
                                    <br/>    
                                        <button type="submit" class="btn btn-default">Submit Button</button>
                                        <button type="reset" class="btn btn-default">Reset Button</button>
